{% extends "task/layout.html" %}

{% block body %}
    <h1>My Tasks</h1>
    <ul>
        {% for task in tasks %}
            <li>{{ task }}</li>
        {% empty %}
            <li>No tasks</li>
        {% endfor %}
    </ul>
    <div>
        <a href="{% url 'task:add' %}">Add a new task.</a>
    </div>
{% endblock %}
